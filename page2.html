<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Projeto {Reprograma}</title>
</head>
<body>
    <section class='navbar'>
        <div>
        <img class='logo' src="./img/dispositivos (2).png" alt="logo del website">
        <img class='hamburguer' src="./img/menu-hamburguer.png" alt="menu hamburguer">
        </div>
        
        <div class="Nav">
        <a class='home' href="#home">Home</a>
        <a class='sobre' href="#sobre">Sobre</a>
        <a class='sobre' href="#registrese">Registrese</a>
        <a class='caderno-digital' href="#caderno-digital">Caderno Digital</a>
        <a class='contato' href="#contato">Contato</a>
        
        </div>
    </section>

    <div class="header">
    <img class='img-header' src="./img/foto-education.jpg" alt="foto portada del website">
    
    </div>

    <section>
        <div class="container">
            <img class="img-aluna" src="./img/face.jpg" alt="foto-perfil-da aluna">
            <div>
                <p class="texto-aluna">Oí, alunas. Sejam muito 
                Bemvindas a nova plataforma de estudo da Reprograma.</p>
                <button class="button-registrese">Regístrese</button> 
            </div>
        </div>
    </section>

    <section class="container-registrese">
        <img  class="computador"src="./img/computer.jpg" alt="foto-computador">
        <div class="registrese">
            <form id="form">
            <h1>Registrese</h1>
            <p class="texto-registrese">Registrarse é muito rápido. Abra uma conta 
            e desfrute desta ferramenta de estudo exclusivo para a Reprograma</p>
            <p class="nome"><strong>Nome</p></strong>
            <input type="text" id="adicioneNome" placeholder="">
            <hr>
            <p class="sobrenome"><strong>Sobrenome</p></strong>
            <input type="text" id="adicioneSobrenome" placeholder="">
            <hr>
            <p class="rg"><strong>RG</p></strong>
            <input type="number" id="adicioneRg" placeholder="">
            <hr>
            <p class="senha"><strong>Senha</p></strong>
            <input type="text" id="adicioneSenha" placeholder="">
            <hr>
            <p class="confirmar"><strong>Confirmar Senha</p></strong>
            <input type="text" id="confirmeSenha" placeholder="">
            <hr>
            <button class="btn-enviar">Enviar</button>
            </form>
        </div>
    </section>

    <section> 
        
            <section class="container-imagens">
                    <img class="programacion" src="./img/face.jpg" alt="personas programando">
                    <img class="estudo" src="./img/study-foto.jpg" alt="persona letrero code">
                    <img class="code" src="./img/code.jpg" alt="persona letrero code">
                    <img class="face" src="./img/face.jpg" alt="rostro de mulher feliz">
                </section>
            
                <section class="container-imagens-2">
                        <img class="code" src="./img/code.jpg" alt="persona letrero code">
                        <img class="programacion" src="./img/face.jpg" alt="personas programando">
                        <img class="estudo" src="./img/study-foto.jpg" alt="persona letrero code">
                        <img class="face" src="./img/code.jpg" alt="rostro de mulher feliz">
                </section>
            
                <footer>
                    <div class="footer">
                        <img class="icone" src="./img/facebook.png" alt="icone do facebook">
                        <img  class="icone" src="./img/instagram.png" alt="icone do instagram">
                        <img class="icone" src="./img/icons8-email-64.png" alt="icone de email">
                    </div>
                </footer>
    </section> 
    <script src="./script.js"></script>
</body>
</html>
